repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.15.0
  hooks:
    # Run the linter.
    - id: ruff-check
      args: [--fix, --extend-select, I]
    # Run the formatter.
    - id: ruff-format
- repo: local
  hooks:
    # No official hook yet (https://github.com/astral-sh/ty/issues/269).
    - id: ty
      name: ty check
      entry: ty check .
      language: system
      pass_filenames: false
      always_run: true
