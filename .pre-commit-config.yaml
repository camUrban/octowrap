repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.15.0
  hooks:
    # Run the linter.
    - id: ruff-check
      args: [--fix, --extend-select, I]
    # Run the formatter.
    - id: ruff-format
- repo: https://github.com/codespell-project/codespell
  rev: v2.4.1
  hooks:
    # Run codespell.
    - id: codespell
- repo: https://github.com/PyCQA/docformatter
  rev: v1.7.7
  hooks:
    # Run docformatter.
    - id: docformatter
      additional_dependencies: [tomli]
      args: [--in-place, --config, ./pyproject.toml]
- repo: local
  hooks:
    - id: octowrap
      name: octowrap
      entry: octowrap
      language: system
      types: [python]
    # No official hook yet (https://github.com/astral-sh/ty/issues/269).
    - id: ty
      name: ty check
      entry: ty check .
      language: system
      pass_filenames: false
      always_run: true
